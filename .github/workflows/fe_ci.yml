name: Frontend CI CD Pipeline

on:
  push:
    paths:
      - 'Application-Code/fe/**'
  pull_request:
    paths:
      - 'Application-Code/fe/**'

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application-Code/fe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Application-Code/fe/package-lock.json

      - run: npm ci 
      - run: npm run test || echo "No tests found"

  lint:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application-Code/fe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: | 
                                  Application-Code/fe/package-lock.json

      - run: npm ci
      - run: npm run lint || echo "No linting errors found"

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [test, lint]
    env:
      SONAR_PROJECT_KEY: srdarknighter_3-tier-k8s-deployment
      SONAR_ORGANIZATION: srdarknighter
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        with:
          args: >
              -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
              -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
              -Dsonar.sources=Application-Code/fe

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    defaults:
      run:
        working-directory: Application-Code/fe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: Application-Code/fe/package-lock.json
      
      - name: Enable OpenSSL legacy provider
        run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV    

      - run: npm ci
      
      - name: Build FE
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: fe-build
          path: Application-Code/fe/build

  docker:
    name: Docker Build and Push (FE)
    runs-on: ubuntu-latest
    needs: [build]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}-fe
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: fe-build
          path: Application-Code/fe/build

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest

      - name: Build FE Docker image
        uses: docker/build-push-action@v5
        with:
          context: Application-Code/fe
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: table
          ignore-unfixed: true
          exit-code: 1
          vuln-type: 'os,library'
          severity: CRITICAL,HIGH

      - name: Push FE Docker image
        uses: docker/build-push-action@v5
        with:
          context: Application-Code/fe
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - id: set_output
        run: echo "image_tag=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

  update-k8s:
    name: Update FE Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update image tag
        run: |
          NEW_IMAGE="ghcr.io/${{ github.repository }}-fe:sha-${{ github.sha }}"
          sed -i "s|image:.*|image: ${NEW_IMAGE}|g" k8s/fe/deployment.yaml
          git add k8s/fe/deployment.yaml
          git commit -m "chore(fe): update image to ${NEW_IMAGE} [skip ci]" || echo "No changes"
          git push