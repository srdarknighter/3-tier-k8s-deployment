name: Backend CI CD Pipeline

on:
  push:
    paths:
      - 'Application-Code/be/**'
  pull_request:
    paths:
      - 'Application-Code/be/**'

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application-Code/be
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Application-Code/be/package-lock.json

      - run: npm ci
      - run: npm run test || echo "No tests found"

  lint:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application-Code/be
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: | 
                                  Application-Code/be/package-lock.json

      - run: npm ci
      - run: npm run lint || echo "No linting errors found"

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Docker Build and Push (BE)
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}-be
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest

      - name: Build BE Docker image
        uses: docker/build-push-action@v5
        with:
          context: Application-Code/be
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Push BE Docker image
        uses: docker/build-push-action@v5
        with:
          context: Application-Code/be
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - id: set_output
        run: echo "image_tag=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

  update-k8s:
    name: Update BE Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update image tag
        run: |
          NEW_IMAGE="ghcr.io/${{ github.repository }}-be:sha-${{ github.sha }}"
          sed -i "s|image:.*|image: ${NEW_IMAGE}|g" k8s/be/deployment.yaml
          git add k8s/be/deployment.yaml
          git commit -m "chore(be): update image to ${NEW_IMAGE} [skip ci]" || echo "No changes"
          git push